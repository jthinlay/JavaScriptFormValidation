<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.jtwebarchitect.com/wp-content/uploads/2019/03/cropped-jt_logo_google-1.gif">
    <link rel="stylesheet" href="style.css">
    <title>Form Validate</title>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="./water.mp4"></source>
    </video>
    <div class=container>
        <h1>Sign Up Today!</h1>
        <form id="form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Full Name" 
                    name="name" 
                    minlength = "3" 
                    maxlength="100" 
                    required >
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input 
                    type="tel" 
                    id="Phone" 
                    placeholder="333-333-3333" 
                    name="phone" 
                    pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder = "john@somwhere.com" 
                    name="email" 
                    required>
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input 
                    type="url" 
                    id="website" 
                    placeholder = "https://jtwebarchitect.com" 
                    required>
            </div>
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input 
                    type="password" 
                    id="password1" 
                    placeholder="Password (Min. characters)" 
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" 
                    title="Please include at least 1 uppercase character and 1 lowercase character, and 1 number. " 
                    required >
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input 
                    type="password" 
                    id="password2" 
                    placeholder="Confirm Password" 
                    name="password" 
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" 
                    required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Do Not Hesitate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
